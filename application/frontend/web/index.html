<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random number generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div id="random" class="container">
      <h1 class="title">
        Random number generator
      </h1>
      <p class="subtitle">
        Generates random integer
      </p>

      <div class="field has-addons">
        <p class="control">
          <input v-model="from" class="input" type="text" placeholder="From">
        </p>
        <p class="control">
          <input v-model="to" class="input" type="text" placeholder="To">
        </p>
        <p class="control">
          <a v-on:click="generate" class="button is-info">
            Generate
          </a>
        </p>
      </div>

      <div class="field has-addons">
        <p class="control">
          <input v-model="result" class="input" type="text" placeholder="Result" readonly>
        </p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="/app.js"></script>
</body>

</html>
